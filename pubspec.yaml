name: jarvis_assistant
description: A hands-free voice assistant called J.A.R.V.I.S for Android and iOS
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2

  # Voice Recognition
  speech_to_text: ^7.0.0
  flutter_tts: ^3.8.5

  # Audio & Background Service
  audioplayers: ^5.2.1
  flutter_foreground_task: ^6.1.3

  # Wake Word Detection
  porcupine_flutter: ^3.0.2

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Permissions
  permission_handler: ^11.1.0

  # HTTP & API
  http: ^1.1.2

  # File Handling
  file_picker: ^10.3.7
  image_picker: ^1.0.7
  dio: ^5.4.0

  # Utilities
  intl: ^0.18.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#050A18"
  adaptive_icon_foreground: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/fonts/

